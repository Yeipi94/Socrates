<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>FeatureTable widget | Sample | ArcGIS API for JavaScript 4.16</title>

    <link rel="stylesheet"
          href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.16/"></script>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        require([
            "esri/layers/FeatureLayer",
            "esri/widgets/FeatureTable"
        ], function (FeatureLayer, FeatureTable) {
            var featureLayer = new FeatureLayer({
                url:
                    "https://services5.arcgis.com/JeTKcjIv5oa05fLI/arcgis/rest/services/Puntos/FeatureServer",
                title: "Tabla de Asignaciones"
            });

            // create the FeatureTable from the provided FeatureLayer
            const table = new FeatureTable({
                layer: featureLayer,
                // autocastable to FieldColumnConfig
                // The fieldColumnConfig are used to determine which attributes are shown in the table
                // If the fieldColumnConfig are not set, all attributes will be shown
                fieldConfigs: [
                    {
                        name: "OBJECTID",
                        label: "ID",
                        // This field will not be shown in the table intially
                        visible: false
                    },
                    {
                        name: "Nombre",
                        label: "Nombre",
                        // The table will be sorted by this column
                        // in ascending order
                        direction: "asc"
                    },
                    {
                        name: "ApellidoPaterno",
                        label: "Paterno"
                    },
                    {
                        name: "ApellidoMaterno",
                        label: "Website"
                    },
                    {
                        name: "Telefono",
                        label: "Address",
                        visible: false
                    },
                    {
                        name: "Distrito",
                        label: "City"
                    },
                    {
                        name: "Seccion",
                        label: "State"
                    },
                    {
                        name: "Manzana",
                        label: "Zip Code"
                    },
                    {
                        name: "Colonia",
                        label: "Phone Number"
                    }
                ],
                container: document.getElementById("tableDiv")
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="tableDiv"></div>
    </div>
</body>
</html>
